{% assign works = site.data.data.works %}
{% if works %}
<section class="section works-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    学生工作
  </h2>

  {% for work in works %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <h3 class="job-title">{{ work.role }}</h3>
        <div class="time">{{ work.time }}</div>
      </div><!--//upper-row-->

      <div class="company">{{ work.company }}</div>

    </div><!--//meta-->

    {% if work.details %}
    <div class="details">
      {{ work.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
